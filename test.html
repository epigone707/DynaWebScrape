<html>
<head>
    <title>Dynamic Web Page Example</title>
    <script>
        window.addEventListener("DOMContentLoaded", function() {
            document.getElementById("test").innerHTML = "I love Scraping"
        }, false);
    </script>
</head>
<body>
    <div id="test">Web Scraping is hard</div>
</body>
</html>
